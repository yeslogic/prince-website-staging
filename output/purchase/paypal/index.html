<div class="body-container">
    <div class="content1150">
        <h1 class="subpages-heading2">Buy Prince via PayPal</h1>
        <div class="content750 centrediv">

<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="G3YD6ZXWJG9U8">
<input type="hidden" name="on0" value="Prince Server License">

<div class="tablebox">
<table id="paypal">
<tr>
<th>Product</th>
<th>Quantity</th>
<th width="140">Option</th>
<th>Unit Price</th>
<th>Total</th>
</tr>
<tr>
<td>Prince Server License</td>
<td class="center">
<select name="quantity">
<option value="1" selected>1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
</select>
</td>
<td class="center">
<span id="option"></span>
</td>
<td class="center">
$<span id="price"></span>
</td>
<td class="center">
$<span id="total"></span>
</td>
</tr>
</table>
</div>
<input type="hidden" name="os0" value="Regular">
<input type="hidden" name="currency_code" value="USD">
<div style="margin-top: 1.12em; text-align: right">
<input type="image" src="https://www.paypalobjects.com/en_AU/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal — The safer, easier way to pay online.">
<img alt="" border="0" src="https://www.paypalobjects.com/en_AU/i/scr/pixel.gif" width="1" height="1">
</div>

</form>

<script>
document.forms[0].quantity.onchange = update;

update();

function update()
{
    var num = Number(document.forms[0].quantity.value);
    var price = 3800;
    var option = "Regular";

    if (num == 2) {
	price = 3420;
	option = "10% Discount";
    }
    else if (num == 3) {
	price = 3040;
	option = "20% Discount";
    }
    else if (num == 4) {
	price = 2850;
	option = "25% Discount";
    }
    else if (num >= 5) {
	price = 2660;
	option = "30% Discount";
    }

    document.forms[0].os0.value = option;

    document.getElementById("option").textContent = option;
    document.getElementById("price").textContent = price;
    document.getElementById("total").textContent = (num * price).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
}
</script>
